<form class="form-group">

    <div class="form-icon">
        <img  src="/assets/images/png/icon-hour.png" alt="">Horário
    </div>

    <h3>Qual período quer treinar?</h3>

    <div class="radio-wrapper">
        <input type="radio" name="Manhã" value="morning"/>
        <label for="morning">Manhã</label>
        <span>06:00 às 12:00</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="Tarde" value="afternoon"/>
        <label for="afternoon">Tarde</label>
        <span>12:01 às 18:00</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="Noite" value="night"/>
        <label for="night">Noite</label>
        <span>18:01 às 23:00</span>
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" name="show-closed"/>
        <label for="show-closed">Exibir unidades fechadas.</label>
    </div>

</form>
